<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <input placeholder="Item"
        class="js-input">

        <button class="adicionar" 
            onclick="
            lista.push(promptInput.value);
            promptInput.value = ''
            elemPar.innerText = lista
            ">
            adicionar
        </button>

        <button class="remover" 
            onclick="
           const novaLista = []
            for (i=0; i < lista.length; i++) {
                if (lista[i] !== promptInput.value) {
                let item = lista[i]
                novaLista.push(item)
                }
            }
            lista = novaLista
            elemPar.innerText = lista
            promptInput.value = ''
        ">
            remover
        </button>

        <button class="mostrar"
            onclick="
            elemPar.innerText = lista
        ">
            mostrar
        </button>

        <button class="salvar"
            onclick="
            localStorage.setItem('lista', JSON.stringify(lista));
            alert('Salvo com sucesso.')
        ">
            salvar
        </button>

        <p class="js-p"></p>

        <script src="minha-lista.js"></script>
    </body>
</html>
